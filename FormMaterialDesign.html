<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="FormMaterialDesign.css">
    <title>Formulario estilo MaterialDesign</title>

</head>
<body>
    <div class="contenedor-formulario">
        <div class="wrap">
            <!-- Formulario -->
            <form action="" class="formulario" name="formulario_registro" method="POST">
                    <div>
                        <div class="input-group">
                            <input type="text" id="nombre" name="nombre">
                            <label class="label" for="nombre">Nombre:</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" name="email">
                            <label class="label" for="email">Correo:</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="pass" name="pass">
                            <label class="label" for="pass">Contraseña:</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="pass2" name="pass2">
                            <label class="label" for="pass2">Repetir Contraseña:</label>
                        </div>
                        <div class="input-group radio ">
                            <input type="radio" name="sexo" id="hombre" value="Hombre">
                            <label for="hombre">Hombre</label>
                            <input type="radio" name="sexo" id="mujer" value="Mujer">
                            <label for="mujer">Mujer</label>
                        </div>
                        <div class="input-group checkbox ">
                            <input type="checkbox" name="terminos" id="terminos" value="true">
                            <label for="terminos">Acepto los Terminos y Condiciones</label>
                        </div>
                        <input type="submit" id="btn-submit" value="Enviar">
                    </div>
                </form>
        </div>       
    </div>
<script src="FormMaterialDesign.js"></script>
</body>
</html>
